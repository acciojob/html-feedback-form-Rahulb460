<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form>
        <h1>Feedback Form</h1>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" pattern=".{3,50}" placeholder="Name" required>
        </div>
        <div>
            <label for="portfolio">Portfolio</label>
            <input type="url" id="portfolio" placeholder="portfolio" required>
        </div>
        <div>
            <label for="favColor">Favourite color</label>
            <input type="color" id="favColor" placeholder="favColor" required>
        </div>
        <div>
            <label for="likeness">Likeness</label>
            <input type="range" id ="likeness" placeholder="likeness" required>
        </div>
        <button>Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
